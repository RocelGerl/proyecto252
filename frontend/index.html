<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .badge.bg-info { color: #000; }
    .badge.bg-warning { color: #000; }
    .task-completed { text-decoration: line-through; opacity: 0.7; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="display-4 text-primary"><i class="fas fa-tasks me-2"></i>PROYECTO SEG 252</h1>
      <p class="lead">Cursos de Temporada 2025</p>
    </header>

    <!-- Formulario principal -->
    <div class="card shadow-sm mb-5">
      <div class="card-body">
        <form id="taskForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="taskTitle" class="form-label">Título*</label>
              <input type="text" class="form-control" id="taskTitle" required>
            </div>
            <div class="col-md-6">
              <label for="taskPriority" class="form-label">Prioridad</label>
              <select class="form-select" id="taskPriority">
                <option value="low">Baja</option>
                <option value="medium" selected>Media</option>
                <option value="high">Alta</option>
              </select>
            </div>
            <div class="col-12">
              <label for="taskDescription" class="form-label">Descripción</label>
              <textarea class="form-control" id="taskDescription" rows="2"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-plus me-2"></i>Añadir Tarea
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Lista de tareas -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h4 mb-4"><i class="fas fa-list me-2"></i>Tus Tareas</h2>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Prioridad</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Edición -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editTaskId">
            <div class="mb-3">
              <label class="form-label">Título*</label>
              <input type="text" class="form-control" id="editTitle" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Prioridad</label>
              <select class="form-select" id="editPriority">
                <option value="low">Baja</option>
                <option value="medium">Media</option>
                <option value="high">Alta</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="saveEditBtn">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
